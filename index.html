<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Car Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="gameHeader">
        <button id="startBtn">Start Game</button>
        <div id="scoreDisplay">Score: 0</div>
        <div id="highScoreDisplay">High Score: 0</div>
    </div>

    <div id="gameArea">
        <div id="playerCar" class="car"></div>
    </div>

    <div id="mobileControls">
        <button id="leftBtn">◀</button>
        <button id="upBtn">▲</button>
        <button id="downBtn">▼</button>
        <button id="rightBtn">▶</button>
    </div>

    <!-- Sound Effects -->
    <audio id="crashSound" src="https://assets.mixkit.co/sfx/preview/mixkit-car-crash-ambience-14.mp3"></audio>
    <audio id="pointSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
